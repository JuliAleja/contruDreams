<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>CONTACTO-CONSTRUDREAMS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Icono de Titulo -->
    <link rel="icon" href="../img/icon.png">
</head>

<body>
    <!-- Navegador -->
    <header>
        <div class="row">
            <a class="logo">
                <img class="logo" src="../img/logo.jpg" alt="logo">
            </a>
            <nav>
                <ul class="nav__ul">
                    <li class="nav__li">
                        <a class="nav__a" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__a" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__a" href="casosExito.html">Casos de Exíto</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__a" href="sobreNosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav__li">
                        <a class="nav__a" href="contactanos.html">Contactanos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Contacto -->
        <section class="container">
            <!-- Titulo de Contacto -->
            <h1 class="title">Contacto</h1>
            <!-- Formulario de Contatco  -->
            <form class="form" action="">
                <label for="nombre">Nombre:</label>
                <br />
                <input class="form__input" type="text" name="nombre" placeholder="Escribe tu nombre ..." required />
                <br />
                <label for="apellido">Apellido:</label>
                <br />
                <input class="form__input" type="text" name="apellido" placeholder="Escribe tu apellido..." required />
                <br />
                <label for="email">Email:</label>
                <br />
                <input class="form__input" type="email" name="email" placeholder="Escribe tu email..." required />
                <br />
                <label for="">Servicios:</label>
                </br>
                <select class="form__select" name="servicios">
                    <option value="0">Seleccione un servicio</option>
                    <option value="1">Planeación</option>
                    <option value="2">Contrucción</option>
                    <option value="3">Diseño de Edificios</option>
                    <option value="4">Levantamiento de Requistos</option>
                    <option value="5">Ubicación </option>
                    <option value="6">Mano de Obra</option>
                </select>
                <br />
                <label for="mensaje">Mesaje:</label>
                <br />
                <textarea class="form__input form__mensaje " name="mensaje" rows="10" cols="75"></textarea>
                <br />
                <input class="form__check" type="checkbox" name="terminos" value="1" required />
                <label>¿Acepta la politica de privacidad de Contrudreams, asi como los terminos y
                    condiciones?</label>
                <br />

                <input class="form__btn" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class=" footer">
        <h3 class=" footer item__h3 footer__h3">
            Nuestras Redes
        </h3>
        <ul class="  footer__ul">
            <li class="footer__li"><i class="fab fa-instagram"></i></li>
            <li class="footer__li"><i class="fab fa-facebook"></i></li>
            <li class="footer__li"><i class="far fa-envelope"></i></li>
        </ul>
        <p class=" footer footer__ul footer__p">©2021. We love our users!</p>
    </footer>
</body>

</html>
